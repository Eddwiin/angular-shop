<div class="gender">
  <div class="male">
    <button (click)="onGenderSelected($event)" [value]="maleLabel">
      {{ maleLabel }}
    </button>
  </div>

  <div class="female">
    <button (click)="onGenderSelected($event)" [value]="femaleLabel">
      {{ femaleLabel }}
    </button>
  </div>
</div>
